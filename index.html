<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<style>
    body {
        background: linear-gradient(109.6deg, rgb(36, 45, 57) 11.2%, rgb(16, 37, 60) 51.2%, rgb(0, 0, 0) 98.6%);
    }
</style>

<body>
    <!--TOP BAR-->
    <section id="bar" class="w-full px-20 py-5">
        <div class="font-bold text-3xl font-fontPop text-white">
            TODO
        </div>
    </section>

    <!--BODY-->
    <section class="flex justify-center items-center text-white">
        <div class="w-[35vw] border-[0.5px] h-[85vh] rounded-lg backdrop-blur-sm bg-white/5">
            <div class="text-white flex items-center gap-2 py-3 px-5">
                <i class="fa-solid fa-list-check text-2xl"></i>
                <p class="text-2xl">Tasks</p>
            </div>

            <div class="flex justify-center mt-10">
                <div>
                    <input id="todoInput" type="text" placeholder="Enter Your Tasks Here...."
                        class="border-[0.5px] rounded-md  mr-4 border-1 text-xl px-4 py-1 text-center text-gray-200 no-underline align-middle transition-all duration-300 ease-in-out bg-transparent border-gray-600 border-solid cursor-pointer select-none hover:text-white hover:border-white focus:shadow-xs focus:no-underline max-sm:py-1 max-sm:px-4">
                    <button onclick="addTodo()"
                        class="border-[1.7px] mr-4 border-1 text-xl rounded-lg px-3 py-1 text-center text-gray-200 no-underline align-middle transition-all duration-300 ease-in-out bg-transparent border-gray-600 border-solid cursor-pointer select-none hover:text-white hover:border-white focus:shadow-xs focus:no-underline max-sm:py-1 max-sm:px-4"><i
                            class="fa-solid fa-plus"></i></button>
                    <ol class=" text-xl flex gap-2 pt-10 pl-10 items-center">
                        <!--TASK-->
                        <li id="inpHolder"></li>
                        <button class="edit-btn border-2 text-base border-gray-400 hover:border-white rounded-lg px-2 py-2 flex justify-center items-center"><i class="fa-regular fa-pen-to-square text-gray-300 hover:text-white"></i></button>
                        <button onclick="deleteTodo()" class="delete-btn border-2 text-base border-gray-400 hover:border-white rounded-lg px-2 py-2 flex justify-center items-center"><i class="fa-solid fa-trash text-gray-300 hover:text-white"></i></button>

                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script>
        function addTodo() {
            const todo = document.getElementById("todoInput");
            if (todo.value === '') {
                alert("Write some task!")
            }
            else {
                const todoElement = document.createElement("div");
                todoElement.innerHTML = todo.value;
                const parrentEl = document.getElementById("inpHolder");
                parrentEl.appendChild(todoElement);
                todo.value = "";
            }
        }

        function deleteTodo(){
            const element = document.getElementById("inpHolder");
            element.parentNode.removeChild(element);
        }
    </script>
</body>

</html>
